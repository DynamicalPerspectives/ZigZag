<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FirebaseUI Auth "Widget" file</title>
    <!-- JM added Phil's fonts from main html doc -->
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- TEAM: Keep these javascript files separate from other .js files since it is for user authentication only and the permissions have to be set to both "read" and "write" for users-->
    <script src="https://www.gstatic.com/firebasejs/live/3.6/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
    <script src="../main/assets/config.js"></script>
    <!-- <script src="dist/firebaseui.js"></script> -->

    <!-- <link type="text/css" rel="stylesheet" href="firebaseui.css" /> -->
    <link type="text/css" rel="stylesheet" href="style.css" />

    <style>
        body {
            margin: 0;
        }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        // FirebaseUI config. Leave this HERE in this doc.
        var uiConfig = {
            // Url to redirect to after a successful sign-in.
            'signInSuccessUrl': '/',
            'callbacks': {
                'signInSuccess': function(user, credential, redirectUrl) {
                    if (window.opener) {
                        // The widget has been opened in a popup, so close the window
                        // and return false to not redirect the opener.
                        window.close();
                        return false;
                    } else {
                        // The widget has been used in redirect mode, so we redirect to the signInSuccessUrl.
                        return true;
                    }
                }
            },
            'signInOptions': [
                // TODO(developer): Remove the providers you don't need for your app.
                // firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                // firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                // firebase.auth.TwitterAuthProvider.PROVIDER_ID,
                // firebase.auth.GithubAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            // Terms of service url.
            'tosUrl': 'https://www.google.com'
        };

        // Initialize the FirebaseUI Widget using Firebase.
        var ui = new firebaseui.auth.AuthUI(firebase.auth());
        // The start method will wait until the DOM is loaded to include the FirebaseUI sign-in widget
        // within the element corresponding to the selector specified.
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</head>

<body>
    <div id="firebaseui-auth-container"></div>
</body>

</html>
