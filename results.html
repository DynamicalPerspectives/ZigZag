<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hear + Now</title>
    <link rel="icon" href="main/assets/media/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" type="text/css" href="main/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="index.html" class="brand-logo">HEAR <span>&</span> NOW</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a href="#search-modal"><i class="material-icons left">search</i>SEARCH</a>
                </li>
                <li>
                    <a href="#auth-modal" class='sign-in'><i class="material-icons left">perm_identity</i>SIGN IN</a>
                </li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-up">
                <li>
                    <a href="#auth-modal" class='waves-effect waves-light sign-in'><i class="material-icons left">perm_identity</i></a>
                </li>
            </ul>
            <ul id="nav-mobile" class="left hide-on-med-and-up">
                <li>
                    <a href="#search-modal" class='waves-effect waves-light'><i class="material-icons left">search</i></a>
                </li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-large-only hide-on-small-only">
                <li>
                    <a href="#auth-modal" class='sign-in'><i class="material-icons left">perm_identity</i>SIGN IN</a>
                </li>
            </ul>
            <ul id="nav-mobile" class="left hide-on-large-only hide-on-small-only">
                <li>
                    <a href="#search-modal"><i class="material-icons left">search</i>SEARCH</a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="search-modal" class="modal">
        <div class="modal-content">
            <h4 class='center-align black-text'>SEARCH</h4>
            <ul>
                <li>
                    <input value="" id="band_name" type="text" class="validate center-align" placeholder="BAND NAME">
                </li>
                <li>
                    <input value="" id="location" type="text" class="validate" placeholder="LOCATION">
                </li>
            </ul>
        </div>
        <div class="modal-footer">
            <a href="#!" id='new-search' class="modal-action waves-effect waves-deeppink btn-flat">Go!</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-deeppink btn-flat">Oops!</a>
        </div>
    </div>
    <div id="auth-modal" class="modal">
        <div class="modal-content center-align">
            <h4 class=' black-text'>SIGN IN</h4>
            <p>Enter your email and password below sign in</p>
            <ul>
                <li>
                    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="EMAIL" />
                </li>
                <li>
                    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="PASSWORD" />
                </li>
            </ul>
            <a href="#!" class="modal-action waves-effect waves-deeppink btn-flat" id="sign-in" name="signin">SIGN IN</a>
            <span id='auth-error' class='red-text text-accent-4'></span>
        </div>
        <div class="modal-footer center-align">
            <a href='signup.html'>Not a member? Click here to sign up!</a>
            <!--             <a href="#!" class="modal-action btn-flat" id="sign-up" name="signup">Sign Up</a> -->
            <!--            <a href="#!" class="modal-action btn-flat" disabled id="verify-email" name="verify-email">Send Email Verification</a>
            <a href="#!" class="modal-action btn-flat" id="password-reset" name="verify-email">Send Password Reset Email</a> -->
        </div>
    </div>
    <div class="row" id="masonry-grid"></div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src='main/assets/javascript/masonry.pkgd.min.js'></script>
<script src="node_modules/lodash/lodash.js"></script>
<script src="node_modules/mocha/mocha.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="main/assets/config.js"></script>

<script src="main/assets/javascript/shared.js"></script>
<script src="main/assets/javascript/app.js"></script>
<script src="main/assets/javascript/results.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.7.5/firebase.js"></script>
<script src="main/assets/javascript/auth.js"></script>

</html>
